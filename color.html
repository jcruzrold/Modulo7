<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/color.css">
    <title>Módulo 7: hex color</title>
</head>
<body>
    <div class="main-container">
        <h1>Módulo 7: Validar color hexadecimal</h1>
        <p>Introduce el código de color hexadecimal. Para que el formato sea correcto debe cumplir lo siguiente:</p>
        <ul>
            <li>Debe empezar con #.</li>
            <li>Seguido de 3 o 6 caracteres (a-f o A-F o 0-9).</li>
        </ul>
        <div class="input-container">
            <label for="colorInput">Validar color hexadecimal</label>
            <input type="text" name="colorControl" id="colorInput">
        </div>
    </div>
    <script src="./js/inputFormatValidationLibrary.js"></script>
    <script src="./js/color.js"></script>
</body>
</html>
